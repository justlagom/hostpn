user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;
    
    # 静态网站目录 (伪装网站)
    root /home/container/xy/www; # 假设您已将静态文件放在此处

    server {
        # 监听外部端口 (NGINX_PORT_PLACEHOLDER) 并启用 SSL/TLS
        listen NGINX_PORT_PLACEHOLDER ssl http2;
        listen [::]:NGINX_PORT_PLACEHOLDER ssl http2;
        
        # ⚠️ 必须配置您的域名和证书路径
        # 示例：
        # server_name your.domain.com;
        # ssl_certificate /etc/nginx/ssl/fullchain.pem; 
        # ssl_certificate_key /etc/nginx/ssl/privkey.key;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # 1. VLESS + XHTTP 流量转发
        # 匹配 Xray 配置中的 path
        location XHTTP_PATH_PLACEHOLDER {
            # 转发到 Xray 监听的内部端口
            proxy_pass http://127.0.0.1:XRAY_INBOUND_PORT_PLACEHOLDER; 
            proxy_redirect off;
            proxy_set_header Host $http_host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection upgrade;
        }

        # 2. 静态网站回落 (其他所有流量)
        location / {
            index index.html index.htm;
            try_files $uri $uri/ =404;
        }
    }
}
